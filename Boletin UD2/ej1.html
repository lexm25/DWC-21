<body>
    <script type="text/javascript">
        //Calcular el área y el volumen de la esfera cuyo radio se pide al usuario.
        var r = parseInt(prompt("Introduce el radio de la esfera",r));
        var pi = Math.PI;
        let areaEsfera = (4 * pi * (Math.pow(r,2)));
        let volumenEsfera = (4/3)*pi*(Math.pow(r,3));

        console.log("El área de la esfera es: ",areaEsfera,"cm²");
        console.log("El volumen de la esfera es: ",volumenEsfera,"cm³área");
    </script>
</body>
