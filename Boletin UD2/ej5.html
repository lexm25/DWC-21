<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*Para comprobar si un año es o no bisiesto se usa la siguiente regla: 
        “Un año es bisiesto si es divisible por 400, o bien es divisible por 4 pero no por 100”. 
        Diseñar un programa que utilizando una variable lógica que tenga valor cierto si el año es bisiesto 
        y falso si no lo es.*/
        var num = parseInt(prompt("Introduce el año que quiere comprobar si es bisiesto",num));

        if(num%400 || (num%4 && (num%100!=0))){
            document.write("El año es bisiesto");
        }
        else{
            document.write("El año no es bisiesto");
        }
    </script>
</body>
</html>
