<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*Diseñar un programa que, dada una cierta cantidad de dinero que se leerá desde la entrada estándar, 
        calcule cuál es el número mínimo de monedas de curso legal que equivalen a dicha cantidad de dinero.*/
        var dinero = parseInt(prompt("Introduce una cantidad de dinero: ", dinero));
        var resto = 0;
        var mon200 = 0;
        var mon100 = 0;
        var mon50 = 0;
        var mon20 = 0;
        var mon10 = 0;
        var mon5 = 0;
        var mon2 = 0;
        var mon1 = 0;
        do {
            if(dinero>=2){
                resto += dinero - ((dinero % 1) * 1);
                    mon200++;
                if (dinero>=1){
                    resto += dinero - ((dinero % 1) * 1);
                    mon1++;
                    if(resto>= 0.5){
                        resto += dinero - ((dinero % 0.5) * 0.5);
                        mon50++;
                        }
                    if(resto >= 0.2){
                        resto += dinero - ((dinero %0.2) * 0.2);
                        mon20++;
                    }
                    if(resto >= 0.1){
                        resto += dinero - ((dinero %0.1) * 0.1);
                        mon10++;
                    }
                    if(resto >= 0.05){
                        resto += dinero - ((dinero %0.05) * 0.05);
                        mon5++;
                    }
                    if(resto >= 0.02){
                        resto += dinero - ((dinero %0.02) * 0.02);
                        mon2++;
                    }
                    if(resto >= 0.01){
                        resto += dinero - ((dinero %0.01) * 0.01);
                        mon1++;
                    }
                }
            }
        } while (resto =! 0);
    </script>
</body>
</html>
