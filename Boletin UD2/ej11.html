<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*Hacer un algoritmo que lea el número correspondiente a un mes del calendario 
        y presente en pantalla su nombre usando una estructura de control adecuada.*/
        var mes = parseInt(prompt("Introduce el mes en cuestión",mes));
        if(mes<0 || mes>12){
            alert(mes + " No es un número de mes válido, por favor introduzca un número comprendido entre 1 y 12");
        }
        switch (mes) {
            case 1: document.write("El primer mes del año es Enero");
            break;
            case 2: document.write("El segundo mes del año es Febrero");
            break;
            case 3: document.write("El tercero mes del año es Marzo");
            break;
            case 4: document.write("El cuarto mes del año es Abril");
            break;
            case 5: document.write("El quinto mes del año es Mayo");
            break;
            case 6: document.write("El sexto mes del año es Junio");
            break;
            case 7: document.write("El séptimo mes del año es Julio");
            break;
            case 8: document.write("El octavo mes del año es Agosto");
            break;
            case 9: document.write("El enésimo mes del año es Septiembre");
            break;
            case 10: document.write("El décimo mes del año es Octubre");
            break;
            case 11: document.write("El undécimo mes del año es Noviembre");
            break;
            case 12: document.write("El duodécimo mes del año es Diciembre");
            break; 
            }
    </script>
</body>
</html>
