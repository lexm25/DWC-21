<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var resultado = 0;
        resultado = (...numeros) => {
            var suma = 0;
            for (let i = 0; i < numeros.length; i++) {
                suma += numeros[i];
            }
        return suma;
        };
        document.write(resultado(1,2,3));
    </script>
</body>
