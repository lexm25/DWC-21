<!DOCTYPE html>
<html lang="en">

<body>
    <script>
    /*Escribe una función que reciba como argumento de entrada un array de números y averigue utilizando métodos 
    del objeto Math cuál es el menor y el mayor de ellos.*/
    maximo = 0;
    var resultado;
    resultado = (...numeros) => {
        var maximo = Math.max(...numeros);
        
        var minimo = Math.min(...numeros);
        alert("El número mayor es: " + maximo + " y el menor número es " + minimo);
    };
    resultado(1,3,5,47);
    </script>
</body>
