        //a.Refactoriza el siguiente código usando funciones flecha. Asegúrate de que la función se llama tripleAndFilter.
        function tripleAndFilter(arr){
                return arr.map(function(value){
                        return value * 3;
                    }).filter(function(value){
                    return value % 5 === 0;
                })
        }
        var tripleAndFilter = (arr) =>{
            return arr.map((value) => value * 3).filter((value) => value % 5 === 0);
        };
        console.log(tripleAndFilter(array));
        //b.Asegúrate de que la función se llama doubleOddNumbers.
        function doubleOddNumbers(arr){
            return arr.filter(function(val){
                return val % 2 !== 0;
            }).map(function(val){
                return val *2;
            })
        }
        var doubleOddNumbers = (arr) => {
