<body>
    <script>
    /*Escribe una función que reciba como argumento de entrada un array de números y averigue utilizando métodos 
    del objeto Math cuál es el menor y el mayor de ellos.*/
    maximo = 0;
    function comparar(...numeros){
        var maximo = Math.max(...numeros);
        return maximo;
    }
    document.write(comparar(1,2,3,4,5,6));
    </script>
</body>
