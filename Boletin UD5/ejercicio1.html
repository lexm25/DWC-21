<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .caja{
            background-color: lightgray;
            display: inline-block;
            height: 425px;
            width: 500px;
        }
    </style>
    <script type="text/javascript" src="ejercicio1.js"></script>
</head>
<body>
    <div class="caja">
        <form id="formulario" method="post">
            <p>Nombre y apellidos</p>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellidos" placeholder="Apellidos">
            <p>E-mail</p>
            <input type="email" id="email" placeholder="@gmail.com">
            <p>Contraseña</p>
            <input type="password1" id="password1">
            <p>Confirmar contraseña</p>
            <input type="password2" id="password2">
            <p>Fecha nacimiento</p>
            <input type="date" id="fecha">
            <br><br>
            <input type="button" name="enviar" id="crear-ventana" value="Enviar">
        </form>
    </div>
</body>
</html>
