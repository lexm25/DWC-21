<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="ejercicio14.js"></script>
</head>
<body>
  <form>
    <label>Elija el tipo de café</label><br><br>
    <select name="select" id="select" required>
      <option id="espresso" value="espresso">Espresso</option>
      <option id="capuccino" value="capuccino">Capuccino</option>
      <option id="moka" value="moka">Moka</option>
    </select><br><br>
    <label>Escriba su nombre</label><br><br>
    <input type="text" id="nombre" required><br><br> 
    <label>Escriba su número de habitación</label><br><br>
    <input type="number" id="habitacion" required><br><br>
    <input type="submit" id="submit">
  </form>
</body>
</html>
