<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="demo"></title>
    <script>
        /*Crear un programa que va a crear un reloj digital en el título. Utilice el método
        setInterval() para actualizar la barra de estado una vez cada minuto con la hora actual.*/
        var myVar = setInterval(myTimer, 1000);
        var myVar2 = setTimeout(myStopFunction, 5000);

        function myTimer() {
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("demo").innerHTML = t;
        }
        function myStopFunction() {
            clearInterval(myVar);
        }
        //document.title = t;  messirve

    </script>
</head>
<body>
    <p>A script on this page starts this clock:</p>
    <p id="demo"></p>

    <button onclick="myStopFunction()">Stop time</button>
</body>
</html>
