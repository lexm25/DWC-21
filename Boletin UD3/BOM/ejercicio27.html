<!DOCTYPE html>
<html>
<head>
	<title>ejercicio27</title>
	<script type="text/javascript">
    /*27. Escribir un script que mostrará el nombre del navegador , la versión y el sistema
    operativo que esté utilizando .*/
	function inicializar(){
		document.getElementById("crear-ventana").onclick=crearNueva;
		document.getElementById("cerrar-ventana").onclick=cerrarNueva;
	}
	var nuevaVentana;
	function crearNueva(){
		nuevaVentana = window.open("","","height=400,width=800");
        nuevaVentana.document.write("Nombre del navegador: " + navigator.appName);
		nuevaVentana.document.write("Versión del navegador: " + navigator.appVersion);
		nuevaVentana.document.write("Nombre y versión del navegador: " + navigator.userAgent);
	}
	function cerrarNueva(){
		if (nuevaVentana){
			nuevaVentana.close(); nuevaVentana = null;
		}
	}
	</script>
</head>
<body onLoad="inicializar()">
	<h1>Abrimos y cerramos ventanas</h1>
	<form>
		<p> <input type="button" id="crear-ventana" value="Crear Nueva Ventana">
		<input type="button" id="cerrar-ventana" value="Cerrar Nueva Ventana"> </p>
	</form>
</body>
</html>
