<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
    /*29. Crear dos enlaces, uno para abrir una nueva ventana y uno para cerrarla. La nueva

	function inicializar(){

	}
	var nuevaVentana;
	function crearNueva(){
		nuevaVentana = window.open("","","height=400,width=800");
        nuevaVentana.document.write("El ojo es la ventana a tu alma.");
	}
	function cerrarNueva(){
		nuevaVentana.close();
	}
	</script>
</head>
<body onLoad="inicializar()">
	<h1>Abrimos y cerramos ventanas</h1>
	<form>
		<p> 
        <a id="crear-ventana" href="#" >Crear ventana</a>

	</form>
</body>
