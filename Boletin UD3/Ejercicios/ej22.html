<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script type="text/javascript">
    /*22. Realiza un algoritmo que solicite del usuario un tiempo dado en segundos y calcule y
    presente en pantalla dicho tiempo pero expresado en horas, minutos y segundos.*/
    var pedir = prompt("Introduce la cantidad de tiempo en segundos");
    var pedirMili = pedir * 1000;
    var tiempo = new Date(pedirMili);

    document.write("Has introducido: ",tiempo.getHours()," horas", tiempo.getMinutes()," minutos y ", tiempo.getSeconds());    
    </script>
</body>
</html>
